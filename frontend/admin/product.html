                        Thêm sản phẩm

                    <div class="table-responsive">
                        <table class="table table-striped table-sm display" id="tableProduct">
                            <thead>
                                <tr>

    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- <div class="modal-body"> -->
                <form id="productForm" enctype="multipart/form-data" class="p-4 border rounded bg-light">
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên sản phẩm:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả:</label>
                        <textarea id="description" name="description" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Giá:</label>
                        <input type="number" id="price" name="price" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="categoryId" class="form-label">Danh mục:</label>
                        <select type="text" id="categoryId" name="categoryId" class="form-control" required>

                        </select>
                    </div>

                    <!-- Tags -->
                    <div class="mb-3">
                        <label class="form-label">Tags:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="tags" value="New" id="tagNew">
                            <label class="form-check-label" for="tagNew">New</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="tags" value="Sale" id="tagSale">
                            <label class="form-check-label" for="tagSale">Sale</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="tags" value="Hot" id="tagHot">
                            <label class="form-check-label" for="tagHot">Hot</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="tags" value="Limited" id="tagLimited">
                            <label class="form-check-label" for="tagLimited">Limited</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="images" class="form-label">Hình ảnh:</label>
                        <input type="file" id="images" name="images" class="form-control" multiple>
                    </div>
                    <div hidden id="variants" class="mb-3">
                        <label class="form-label">Variants:</label>
                        <div class="row mb-2">
                            <div class="col-md-3">
                                <input type="text" name="variants[0][color]" value="Đen" class="form-control"
                                    placeholder="Color" required>
                            </div>
                            <div class="col-md-3">
                                <input type="text" name="variants[0][size]" value="S" class="form-control"
                                    placeholder="Size" required>
                            </div>
                            <div class="col-md-3">
                                <input type="number" name="variants[0][stock]" value="100" class="form-control"
                                    placeholder="Stock" required>
                            </div>
                            <div class="col-md-3">
                                <input type="number" name="variants[0][price]" value="1200" class="form-control"
                                    placeholder="Price">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <input type="text" name="variants[1][color]" value="Đen" class="form-control"
                                    placeholder="Color" required>
                            </div>
                            <div class="col-md-3">
                                <input type="text" name="variants[1][size]" value="M" class="form-control"
                                    placeholder="Size" required>
                            </div>
                            <div class="col-md-3">
                                <input type="number" name="variants[1][stock]" value="30" class="form-control"
                                    placeholder="Stock" required>
                            </div>
                            <div class="col-md-3">
                                <input type="number" name="variants[1][price]" value="1300" class="form-control"
                                    placeholder="Price">
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="btnSubmit" class="btn btn-primary w-100">Thêm sản phẩm</button>
                </form>
