<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            background: #f0f8ff;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #1e3a8a;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar ul li:hover {
            background: #2563eb;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .navbar {
            background: #1e40af;
            padding: 15px;
            color: white;
            text-align: right;
            font-size: 16px;
            border-radius: 5px;
        }

        .content {
            margin-top: 20px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1e3a8a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background: #1e40af;
            color: white;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .popup button {
            margin-top: 10px;
        }
    </style>
    <script>
        function togglePopupAdd(id) {
            var popup = document.getElementById(id);
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }

    </script>
</head>

<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li>Dashboard</li>
            <li>Quản lý sản phẩm</li>
            <li>Quản lý đơn hàng</li>
            <li>Quản lý người dùng</li>
            <li>Thống kê</li>
            <li>Quản lý danh mục</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="navbar">Xin chào, Admin</div>
        <div class="content">
            <h1>Quản lý danh mục</h1>
            <button onclick="togglePopupAdd('popup-add')">Thêm danh mục</button>
            <table id="listCategory">
                <tr>
                    <th>ID</th>
                    <th>Tên danh mục</th>
                    <th>Hành động</th>
                </tr>
            </table>
        </div>
    </div>
    <div id="popup-add" class="popup">
        <form id="formAdd" action="">
            <h2>Thêm danh mục</h2>
            <label for="category-name-add">Tên danh mục:</label>
            <input type="text" id="" name="categoryName">
            <button type="button" onclick="togglePopupAdd('popup-add')">Hủy</button>
            <button>Thêm</button>
        </form>
    </div>
    <div style="display: block" id="popup-edit" class="popup">
        <form id="editCategory" action="" method="post">
            <h2>Sửa danh mục</h2>
            <label for="category-name-edit">Tên danh mục:</label>
            <input type="text" name="_id" id="id" value="">
            <input type="text" name="categoryName" id="categoryName" value="">
            <button type="button" id="cancelPopupEdit">Hủy</button>
            <button>Lưu</button>
        </form>
    </div>
</body>

</html>
<script type="module" src="../dist/admin/category.js"></script>
